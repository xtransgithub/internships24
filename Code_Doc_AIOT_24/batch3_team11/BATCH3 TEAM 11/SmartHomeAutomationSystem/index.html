<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtrans Home Automation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #bdc3c7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            width: 600px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 15px 35px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }
        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        button:active {
            background-color: #a93226;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Xtrans Home Automation</h1>
        <p>Monitor and control your home with real-time sensor data.</p>
        <button onclick="viewReadings()">View Sensor Readings</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
